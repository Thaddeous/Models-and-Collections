<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>ScrumMaster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="styles/main.css">
            <!-- endbuild -->
        </head>
        
        <body>
            <div class="top-header">
                <div class="scrumster"><strong>ScrumMaster</strong></div>
                <div class="button login">Sign In</div>
            </div>
            <div class="main-body">

                <div class="steps-box">
                    <div class="step ideas">New Ideas</div>
                    <div class="step to-do">Approved for Development</div>
                    <div class="step progress">Currently in Progress</div>
                </div>
                
                <div class="first container"></div>
                <div class="second container"></div>
                <div class="third container"></div>

                <div class="final-title">
                    <div class="step last">Completed Tasks</div>
                </div>
                
                <div class="fourth container"></div>
            </div>
            
            <script type="text/template" class="idea-template">
            <div class="construction bundle1"><h4>Subject Title: <%=title %></h4>
                <div class="collection A">
                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="/images/garbage.png" height="20"></div>
                        <div class="button share"><img src="/images/share.png" height="20"></div>
                        <div class="button approve">Approve</div>
                    </div>
                </div>
            </div>
            </script>

            <script type="text/template" class="approve-template">
            <div class="construction bundle2"><h4>Subject Title: <%=title %></h4>
                <div class="collection B">
                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="/images/garbage.png" height="20"></div>
                        <div class="button share"><img src="/images/share.png" height="20"></div>
                        <div class="button reject">Reject</div>
                        <div class="button begin">Begin</div>
                    </div>
                </div>
            </div>
            </script>

            <script type="text/template" class="progress-template">
            <div class="construction bundle3"><h4>Subject Title: <%=title %></h4>
                <div class="collection C">
                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="/images/garbage.png" height="20"></div>
                        <div class="button share"><img src="/images/share.png" height="20"></div>
                        <div class="button think">Re-Think</div>
                        <div class="button done">Done</div>
                    </div>
                </div>
            </div>
            </script>

            <script type="text/template" class="complete-template">
            <div class="construction bundle4"><h4>Subject Title: <%=title %></h4>
                <div class="collection complete">
                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="/images/garbage.png" height="20"></div>
                        <div class="button share"><img src="/images/share.png" height="20"></div>
                    </div>
                </div>
            </div>
            </script>

            <!-- build:js scripts/vendor.js -->
            <!-- bower:js -->
            <script src="../bower_components/jquery/dist/jquery.js"></script>
            <script src="../bower_components/underscore/underscore.js"></script>
            <script src="../bower_components/backbone/backbone.js"></script>
            <!-- endbower -->
            <!-- endbuild -->
            <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
            <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
            </script>
            <!-- build:js({app,.tmp}) scripts/main.js -->
            <script src="scripts/model.js"></script>
            <script src="scripts/view.js"></script> 
            <script src="scripts/main.js"></script>
            <!-- endbuild -->
        </body>
    </html>
