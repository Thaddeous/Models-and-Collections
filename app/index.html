<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Scrumly</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        
        <div class="top-header"><strong>Scrum Priorities</strong></div>
        <div class="main-body">
            <div class="first container">
                <div class="construction bundle1"><h4>Rough Idea</h4>
                    <div class="collection A">
                        <div class="image-box">
                            <img src="/images/placeholder.png" width="100%">
                            <div class="caption">What is happening People?</div>
                        </div> 
                        <div class="button-box">
                            <div class="button A-left">Move</div>
                            <div class="button A-right">Move</div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="second container">
                <div class="construction bundle2"><h4>Needs Done</h4>   
                    <div class="collection B">
                        <div class="image-box">
                            <img src="/images/placeholder.png" width="100%">
                            <div class="caption">Not Much Over Here!</div> 
                        </div>
                        <div class="button-box">
                            <div class="button B-left">Move</div>
                            <div class="button B-right">Move</div>
                        </div>
                    </div>
                </div>
            </div>
            




            <div class="third container">
                <div class="construction bundle3"><h4>In Process</h4> 
                    <div class="collection C">
                        <div class="image-box">
                            <img src="/images/placeholder.png" width="100%">
                            <div class="caption">What About over Here?</div>
                        </div>
                        <div class="button-box">
                            <div class="button C-left">Move</div>
                            <div class="button C-right">Move</div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="fourth container">
                <div class="construction bundle4"><h4>Complete</h4> 
                    <div class="collection D">
                        <div class="image-box">
                            <img src="/images/placeholder.png" width="100%">
                            <div class="caption">What About over Here?</div>
                        </div>
                        <div class="button-box">
                            <div class="button D-left">Move</div>
                            <div class="button D-right">Move</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="footer"></div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
