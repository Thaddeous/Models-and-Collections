<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Models and Collections</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        
        <div class="top-header"><strong>Work with Models & Collections</strong></div>
        <div class="main-body">
            
            <div class="collection A">
                <div class="button-container">
                    <div class="button A-left">Move Right 1</div><div class="button A-right">Move Right 2</div>
                </div>
                <div class="image-box">
                    <img src="/images/placeholder.png" width:"100%">
                    <div class="caption">What is happening People?</div> 
                    
                </div>
            </div>

            <div class="collection B">
                <div class="button-container">
                    <div class="button B-left">Move Left 1</div><div class="button B-right">Move Right 1</div>
                </div>
                <div class="image-box">
                    <img src="/images/placeholder.png" width:"100%">
                    <div class="caption">Not Much Over Here!</div> 
                    
                </div>
            </div>

            <div class="collection C">
                <div class="button-container">
                    <div class="button C-left">Move left 2</div><div class="button C-right">Move Left 1</div>
                </div>
                <div class="image-box">
                    <img src="/images/placeholder.png" width:"100%">
                    <div class="caption">What About over Here?</div>
                </div>
            </div>

        </div>
        <div class="footer"></div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
