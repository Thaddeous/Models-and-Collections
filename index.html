--><script type=text/template class=idea-template><div class="construction bundle1"><h4>Subject Title: <%=title %></h4>
                <div class="collection A">
                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="images/68efef93.garbage.png" height="20"></div>
                        <div class="button share"><img src="images/12f7eb09.share.png" height="20"></div>
                        <div class="button approve">Approve</div>
                    </div>
                </div>
            </div></script><!--

 --><script type=text/template class=approve-template><div class="construction bundle2"><h4>Subject Title: <%=title %></h4>

                    <div class="caption"><%=caption %></div>
                    <div class="button-box">
                        <div class="button garbage"><img src="images/68efef93.garbage.png" height="20"></div>
                        <div class="button share"><img src="images/12f7eb09.share.png" height="20"></div>
                        <div class="button reject">Reject</div>
                        <div class="button begin">Begin</div>
                    </div>
                </div>
            </div></script><!--

                    </div>
                </div>
            </div></script><!--
